# ServerRestart Plugin Configuration
# Made with love by TimLuist

# Countdown duration in seconds (default: 10)
countdown-seconds: 10

# Messages
messages:
  # Initial restart announcement
  restart-announcement: "&c&lServer is restarting in {time} seconds!"
  
  # Countdown message (shown every second)
  countdown: "&eServer restarting in &c{time} &esecond{s}..."
  
  # Final restart message
  restart-now: "&c&lServer is restarting now!"
  
  # Kick message shown to players when disconnected
  kick-message: "&eServer is restarting\n&7It's back up soon!"
  
  # Restart cancelled message
  restart-cancelled: "&a&lServer restart has been cancelled!"
  
  # Already in progress message
  already-in-progress: "&cA restart is already in progress!"
  
  # No restart in progress message
  no-restart-in-progress: "&cThere is no restart in progress!"
  
  # No permission message
  no-permission: "&cYou don't have permission to use this command!"
  
  # Help messages
  help-header: "&6========== ServerRestart Commands =========="
  help-restart: "&e/resta &f- Start a {time}-second server restart countdown"
  help-stop: "&e/resta stop &f- Cancel an active restart countdown"
  help-help: "&e/resta help &f- Display this help message"
  help-footer: "&7Made with love by TimLuist ‚ù§"

# Color codes: &a=green, &c=red, &e=yellow, &f=white, &6=gold, &7=gray, &l=bold
